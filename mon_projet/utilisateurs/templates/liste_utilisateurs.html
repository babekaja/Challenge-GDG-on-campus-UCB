<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        table,
        th,
        td {
            border: 1px solid #ddd;
        }
        
        th,
        td {
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        .export-buttons {
            margin-bottom: 20px;
        }
        
        .export-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            cursor: pointer;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Liste des Utilisateurs</h2>

    <div class="export-buttons">
        <a href="{% url 'export_pdf' %}"><button>Télécharger PDF</button></a>
        <a href="{% url 'export_excel' %}"><button>Télécharger Excel</button></a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
                <th>Adresse</th>
                <th>Sexe</th>
            </tr>
        </thead>
        <tbody>
            {% for utilisateur in utilisateurs %}
            <tr>
                <td>{{ utilisateur.nom }}</td>
                <td>{{ utilisateur.email }}</td>
                <td>{{ utilisateur.telephone }}</td>
                <td>{{ utilisateur.adresse }}</td>
                <td>{{ utilisateur.sexe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
